<div ng-controller="managerAuthCtrl">
      <form method="post" ng-submit="login()" ng-init="loginForm = {}">
        <input id="email" type="email"  ng-model="loginForm.email" placeholder="email">
        <input id="password" type="password" ng-model="loginForm.password" value="" placeholder="password">
        <button id="loginbtn" type="submit" name="button">login</button>
      </form>
</div>
