<div ng-controller="mentorAuthCtrl">
  <h2>Welcome dear mentor</h2>
    <form method="post" ng-submit="login()" ng-init="loginForm = {}">
      <input type="email"  ng-model="loginForm.email" placeholder="email">
      <input type="password" ng-model="loginForm.password" value="" placeholder="password">
      <button type="submit" name="button">login</button>
    </form>
</div>
