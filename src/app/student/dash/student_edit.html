<h1>Edit your question here</h1>
<div ng-controller="studentEditController">
	<form ng-submit="editQuestion()">
	  <p>
	    <label for="title">Title </label>
	    <input type="text" id="title" required  ng-model="question.title">
	  </p>
	  <p>
	    <label for="body">Body </label>
	    <input type="text" id="body" required ng-model="question.body" >
	  </p>
	  <p>
	    <label for="language">language</label>
	    <input type="text" id="language" required ng-model="question.language">
	  </p>
	  <button>Edit</button>
	</form>
</div>
