  <div ng-controller="managerMentors">

    <h1>Mentors' List</h1>
     <ul>
        <li ng-repeat="mentor in allMentors">
          <p>{{mentor.email}}</p>
          <p ng-if="mentor.status == true" >available</p>
          <p ng-if="mentor.status == false" >busy</p>
          <a ui-sref="managerMentorProfile({id:mentor.id})">Profile</a>
        </li>
      </ul>
  </div>
  <a ui-sref="managerDash">Dashboard</a>
